<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>

<script type="text/JavaScript">
    
      var db;
      function createDB(){
        db = window.openDatabase("dbdb","1.0", "테스트용DB", 1024*1024);
      }
      
      function createTable(){
        db.transaction(function(tx){
          tx.executeSql("create table Test (count integer primary key autoincrement ,id text,subject text,message text)");
        });
      }
      
      function insertData(){
        db.transaction(function(tx){
          tx.executeSql("insert into Test values(NULL,?,?,?)",[id.value,subject.value,message.value]);
        });
        //selectData();
        myRefresh();
      }
      
      function selectData(){
        db.transaction(function(tx){
          tx.executeSql("select * from Test",[],
            function(tx,result){            
              for(var i = result.rows.length-1; i < result.rows.length; i++){
                var row = result.rows.item(i);
                document.getElementById('table1').innerHTML +=  '<tr><td width=70 align="center"> 글 순서 </td><td width=150 align="center"> 아이디 </td><td> 제목 </td></tr>'
                    +	  '<tr><td align="center">' + row['count'] +'</td><td align="center">'+ row['id'] + "</td><td>" 
                    + row['subject']
  					+ '</td><tr><td align="center"> 내용 <button onclick="deleteData('+row["count"]+');"> 글 삭제 </button> <button onclick="updateData('+row["count"]+');"> 글 수정 </button> </td><td colspan="2">' 
  					+ row['message']+"</td></tr>";
              }            
                                   
            });
            
        });
      }
       function deleteData(index){
    	  db.transaction(function(tx){
    		  tx.executeSql("DELETE FROM Test WHERE count ="+index);
    		  
    	  });
    	  myRefresh();  
      }
       
        function updateData(index2){
        	//var a = 'UPDATE Test SET id='+id.value+', subject='+subject.value+', message='+message.value+' WHERE count='+index2;
           db.transaction(function(tx){              
        	   tx.executeSql('UPDATE Test SET id="'+id.value+'", subject="'+subject.value+'", message="'+message.value+'" WHERE count='+index2);        	   
           });
           myRefresh();
    	   
       }
      
      function selectDataAll(){
          db.transaction(function(tx){
            tx.executeSql("select * from Test",[],
              
              function(tx,result){            
                for(var i = 0; i < result.rows.length; i++){
                  var row = result.rows.item(i);
                  document.getElementById('table1').innerHTML +=  '<tr><td width=70 align="center"> 글 순서 </td><td width=150 align="center"> 아이디 </td><td> 제목 </td></tr>'
                  +	  '<tr><td align="center">' + row['count'] +'</td><td align="center">'+ row['id'] + "</td><td>" 
                  + row['subject']
					+ '</td><tr><td align="center"> 내용 <button onclick="deleteData('+row["count"]+');"> 글 삭제 </button>  <button onclick="updateData('+row["count"]+');"> 글 수정 </button> </td><td colspan="2">' 
					+ row['message']+"</td></tr>";
                }            
                                     
              });
              
          });
        }
            
      function myRefresh(){
    	  db.transaction(function(tx){              
    		  tx.executeSql('delete from autoincrement where name="Test"');      	   
          });
    	  setTimeout("history.go(0)", 10);
    	  
      }
      
      
    </script>

<body>
<Script>
createDB();
createTable();
selectDataAll();
</Script>
